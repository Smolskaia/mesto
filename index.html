<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Анна Смольская">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body>
    <div class="page">
      <div class="page__container">

        <header class="header">
          <div class="header__logo"></div>
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button>
          </section>
          
          <section class="elements">
            <ul class="elements__list">
              <li class="element">
                <img class="element__img" src="images/element-karachaevsk.jpg" alt="Заброшенная церковь в горах">
                <h2 class="element__title">Карачаево-Черкесская республика</h2>
                <button type="button" class="element__like"></button>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-elbrus.jpg" alt="Гора Эльбрус на закате">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-dombai.jpg" alt="Осенний лес, заснеженные вершины гор, облачно">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like"></button>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-karachaevsk.jpg" alt="Заброшенная церковь в горах">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like"></button>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-elbrus.jpg" alt="Гора Эльбрус на закате">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-dombai.jpg" alt="Осенний лес, заснеженные вершины гор, облачно">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like"></button>
              </li>
            </ul>
         </section>
        </main>  
      
        <footer class="footer">
          <p class="footer__author">&copy; 2022 Anna Smolskaya</p>
        </footer>  
      
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
