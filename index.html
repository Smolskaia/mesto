<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Анна Смольская">
    <title>Mesto</title>
    <!-- <script async src="./scripts/index.js"></script> -->
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__btn-add" type="button" title="Добавить новую фотографию" aria-label="Добавить новую фотографию"></button>
          </section>
          
          <section class="elements">
            <ul class="elements__list">
              <li class="element">
                <img class="element__img" src="images/element-karachaevsk.jpg" alt="Заброшенная церковь в горах">
                <div class="element__group">
                  <h2 class="element__title">Карачаево-Черкесская республика</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-elbrus.jpg" alt="Гора Эльбрус на закате">
                <div class="element__group">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-dombai.jpg" alt="Осенний лес, заснеженные вершины гор, облачно">
                <div class="element__group">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-karachaevsk.jpg" alt="Заброшенная церковь в горах">
                <div class="element__group">
                  <h2 class="element__title">Карачаевск</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-elbrus.jpg" alt="Гора Эльбрус на закате">
                <div class="element__group">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__img" src="images/element-dombai.jpg" alt="Осенний лес, заснеженные вершины гор, облачно">
                <div class="element__group">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
            </ul>
         </section>
        </main>  
      
        <footer class="footer">
          <p class="footer__author">&copy; 2022 Anna Smolskaya</p>
        </footer>  

      </div>
      
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close"></button>
          <form name="form" class="popup__input">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name" type="text" placeholder="Имя" class="popup__input-text popup__input-text_name">
            <input name="info" type="text" placeholder="О себе" class="popup__input-text popup__input-text_info">
            <button name="submitForm" type="submit" class="popup__btn-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
